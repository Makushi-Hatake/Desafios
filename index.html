<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="css-custom/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/eb6abe4dca.js" crossorigin="anonymous"></script>

    <title>Simulador Interactivo</title>
</head>

<body>
    <!-- Header -->
    <header class="contenedor-header">
        <nav class="navbar">
            <div class="navbar-menu">
                <span class="navbar-brand mb-0 h1">SerigrafiAnime</span>
            </div>
        </nav>
    </header>
    <!-- Seccion de Productos -->
    <div class="contenedor container-fluid">
        <section class="row row-cols-2 align-items-start">
            <div class="row row-cols-2" id="contenedor-productos">
            </div>
            <section class="contenedor-carrito col-6">
                <div class="col" id="carrito">
                    <table class="table table-borderless" id="carrito-items">
                        <thead>
                            <tr class="carrito-header">
                                <th scope="col">Imagen</th>
                                <th scope="col">Item</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot id="carrito-footer"></tfoot>
                    </table>
                </div>
            </section>
        </section>
        <!-- Seccion del Carrito -->
        <div class="modalCheckout">
            <button id="btnCerrar"><i class="fas fa-times-circle"></i></button>
            <div>
                <h3>Tu Carrito</h3>
            </div>
            <div id="contenedor-compra">
                <table class="table table-borderless" id="modal-items">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="tipo-envio" class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="valor-envio" id="flexRadioDefault1" value="0"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Retiro en Local (Sin costo)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="valor-envio" id="flexRadioDefault2" value="500">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Envio a domicilio ($500)
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <h4 id="total-envio">Costo de envio:</h4>
                    <h3 id="total-modal">Total Compra</h3>
                </div>
                <label for="exampleFormControlInput1" class="form-label">Ingresa tu Email para recibir el
                    comprobante</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <div><button type="button" class="btn btn-primary">COMPRAR</button></div>
            </div>
        </div>
    </div>
    <script src="js-bt/bootstrap.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/getData.js" type="module"></script>
    <script src="js/stock.js" type="module"></script>
    <script src="js/carritoIndex.js" type="module"></script>
    <script src="js/actualizarCarrito.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
