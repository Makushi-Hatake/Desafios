<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="css-custom/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/eb6abe4dca.js" crossorigin="anonymous"></script>

    <title>Simulador Interactivo</title>
</head>

<body>
    <!-- Header -->
    <header class="contenedor-header">
        <nav class="navbar">
            <div class="navbar-menu">
                <span class="navbar-brand mb-0 h1">SerigrafiAnime</span>
            </div>
        </nav>
    </header>
    <!-- Seccion de Productos -->
    <div class="contenedor container-fluid">
        <section class="row row-cols-2 align-items-start">
            <div class="row row-cols-2" id="contenedor-productos">

            </div>
            <section class="contenedor-carrito col-6">
                <div class="col" id="carrito">
                    <table class="table table-borderless" id="carrito-items">
                        <thead>
                            <tr class="carrito-header">
                                <th scope="col">Imagen</th>
                                <th scope="col">Item</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot id="carrito-footer">

                        </tfoot>
                    </table>
                </div>
            </section>
        </section>
        <!-- Seccion del Carrito -->

    </div>
    <script src="js-bt/bootstrap.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/getData.js" type="module"></script>
    <script src="js/stock.js" type="module"></script>
    <script src="js/carritoIndex.js" type="module"></script>
    <script src="js/actualizarCarrito.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
